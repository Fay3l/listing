<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
  <title>Liste de courses</title>
 <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
      font-size: 16px;
    }
    td {
      font-size: 15px;
    }
    .total {
      font-weight: bold;
      margin-top: 20px;
      text-align: right;
      font-size: 20px;
    }
    .delete {
      background: red;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
      margin-right: 5px;
    }
    .edit {
      background: orange;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }
    .form-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .form-container input {
      flex: 1 1 180px;
      min-width: 150px;
    }
  </style>

  <!-- Firebase compat scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Liste de courses</h1>

  <div class="form-container">
    <input type="text" id="utilisateur" placeholder="Nom de la personne" >
    <input type="text" id="lieu" placeholder="Lieu d'achat" >
    <input type="text" id="produit" placeholder="Nom du produit">
    <input type="number" id="prix" placeholder="Prix (€)" step="0.01">
    <button id="ajouterBtn" onclick="ajouterProduit()">Ajouter</button>
    <button id="modifierBtn" style="display:none;" onclick="validerModification()">Valider la modification</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Personne</th>
        <th>Lieu</th>
        <th>Produit</th>
        <th>Prix (€)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="liste"></tbody>
  </table>

  <div class="total">Total : <span id="total">0.00</span> €</div>


<script >

// Import the functions you need from the SDKs you need

// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyBPzwXgtqEYfs9O9Rl2yQwGChBNcXvGIEI",
  authDomain: "listing-4aa46.firebaseapp.com",
  projectId: "listing-4aa46",
  storageBucket: "listing-4aa46.firebasestorage.app",
  messagingSenderId: "219879530531",
  appId: "1:219879530531:web:498eed4d8d92d740255196"
};

firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const listeCourses = db.collection("courses");

    let total = 0;
    let idEnCours = null; // Pour savoir quel élément est en cours de modification

    // Ajouter un produit
    function ajouterProduit() {
      const utilisateur = document.getElementById("utilisateur").value.trim();
      const lieu = document.getElementById("lieu").value.trim();
      const produit = document.getElementById("produit").value.trim();
      const prix = parseFloat(document.getElementById("prix").value);

      if (utilisateur && lieu && produit ) {
        if(!prix)
        {
          prix = 0
        }
        listeCourses.add({ utilisateur, lieu, produit, prix });
        resetForm();
      } else {
        alert("Veuillez remplir tous les champs correctement.");
      }
    }

    // Préparer le formulaire pour la modification
    function modifierProduit(id, data) {
      document.getElementById("utilisateur").value = data.utilisateur;
      document.getElementById("lieu").value = data.lieu;
      document.getElementById("produit").value = data.produit;
      document.getElementById("prix").value = data.prix;

      idEnCours = id;

      document.getElementById("ajouterBtn").style.display = "none";
      document.getElementById("modifierBtn").style.display = "inline-block";
    }

    // Valider la modification
    function validerModification() {
      const utilisateur = document.getElementById("utilisateur").value.trim();
      const lieu = document.getElementById("lieu").value.trim();
      const produit = document.getElementById("produit").value.trim();
      const prix = parseFloat(document.getElementById("prix").value);

      if (idEnCours && utilisateur && lieu && produit) {
        if(isNaN(prix))
        {
          prix = 0
        }
        listeCourses.doc(idEnCours).update({ utilisateur, lieu, produit, prix });
        resetForm();
      } else {
        alert("Veuillez remplir tous les champs correctement.");
      }
    }

    // Supprimer un produit
    function supprimerProduit(id) {
      if (confirm("Voulez-vous vraiment supprimer cet élément ?")) {
        listeCourses.doc(id).delete();
      }
    }

    // Réinitialiser le formulaire
    function resetForm() {
      document.getElementById("utilisateur").value = "";
      document.getElementById("lieu").value = "";
      document.getElementById("produit").value = "";
      document.getElementById("prix").value = "";

      idEnCours = null;
      document.getElementById("ajouterBtn").style.display = "inline-block";
      document.getElementById("modifierBtn").style.display = "none";
    }

    // Écoute en temps réel
    listeCourses.onSnapshot(snapshot => {
      const listeElement = document.getElementById("liste");
      listeElement.innerHTML = "";
      total = 0;

      snapshot.forEach(doc => {
        const data = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.utilisateur}</td>
          <td>${data.lieu}</td>
          <td>${data.produit}</td>
          <td>${data.prix.toFixed(2)}</td>
          <td>
            <button class="edit" onclick='modifierProduit("${doc.id}", ${JSON.stringify(data)})'>Modifier</button>
            <button class="delete" onclick="supprimerProduit('${doc.id}')">Supprimer</button>
          </td>
        `;
        listeElement.appendChild(tr);
        total += data.prix;
      });

      document.getElementById("total").textContent = total.toFixed(2);
    });
</script>
</body>
</html>
