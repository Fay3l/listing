<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Liste de courses</title>
<style>
body { font-family: Arial, sans-serif; max-width: 500px; margin: auto; padding: 20px; }
h1 { text-align: center; }
input, button { padding: 8px; margin: 5px; }
ul { list-style: none; padding: 0; }
li { display: flex; justify-content: space-between; margin: 5px 0; background: #f4f4f4; padding: 8px; border-radius: 5px; }
.total { font-weight: bold; margin-top: 20px; text-align: right; }
.delete { background: red; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 5px; }
</style>
</head>
<body>
<h1>Liste de courses</h1>


<input type="text" id="produit" placeholder="Nom du produit">
<input type="number" id="prix" placeholder="Prix" step="0.01">
<button onclick="ajouterProduit()">Ajouter</button>


<ul id="liste"></ul>
<div class="total">Total : <span id="total">0.00</span> €</div>


<script type="module">

// Import the functions you need from the SDKs you need
 import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot } 
      from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyBPzwXgtqEYfs9O9Rl2yQwGChBNcXvGIEI",
  authDomain: "listing-4aa46.firebaseapp.com",
  projectId: "listing-4aa46",
  storageBucket: "listing-4aa46.firebasestorage.app",
  messagingSenderId: "219879530531",
  appId: "1:219879530531:web:498eed4d8d92d740255196"
};

 // Initialisation de Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const listeCourses = collection(db, "courses");
    const listeElement = document.getElementById("liste");
    const totalElement = document.getElementById("total");
    let total = 0;

    // Fonction pour ajouter un produit
    document.getElementById("ajouter").addEventListener("click", async () => {
      const nom = document.getElementById("produit").value.trim();
      const prix = parseFloat(document.getElementById("prix").value);

      if (nom && !isNaN(prix)) {
        await addDoc(listeCourses, { nom, prix });
        document.getElementById("produit").value = "";
        document.getElementById("prix").value = "";
      } else {
        alert("Veuillez entrer un nom et un prix valide.");
      }
    });

    // Fonction pour supprimer un produit
    async function supprimerProduit(id) {
      await deleteDoc(doc(db, "courses", id));
    }

    // Écoute en temps réel
    onSnapshot(listeCourses, (snapshot) => {
      listeElement.innerHTML = "";
      total = 0;

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.nom}</td>
          <td>${data.prix.toFixed(2)}</td>
          <td>
            <button class="delete" onclick="supprimerProduit('${docSnap.id}')">Supprimer</button>
          </td>
        `;
        listeElement.appendChild(tr);
        total += data.prix;
      });

      totalElement.textContent = total.toFixed(2);
    });

    // Rendre la fonction de suppression accessible dans le scope global
    window.supprimerProduit = supprimerProduit;
</script>
</body>
</html>
